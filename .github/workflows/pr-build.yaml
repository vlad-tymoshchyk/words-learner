name: 'pr-build'

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  Checks:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install
        run: npm ci

      - name: Tests
        run: npm run ci:test-e2e
